<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Properties</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 50px;
            text-align: center;
        }

        .property {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .property-card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .property-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .property-card h3 {
            font-size: 18px;
            margin: 10px;
        }

        .property-card p {
            margin: 10px;
            font-size: 14px;
            color: #555;
        }

        footer {
            background: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rent Properties</h1>
    </header>
    <section>
        <h2>Find Rental Listings</h2>
        <div class="property">
            <div class="property-card">
                <img src="https://source.unsplash.com/300x200/?apartment" alt="Property">
                <h3>Luxury Apartment</h3>
                <p>$2,500/mo 路 2 Beds 路 2 Baths</p>
            </div>
            <div class="property-card">
                <img src="https://source.unsplash.com/300x200/?house" alt="Property">
                <h3>Cozy Cottage</h3>
                <p>$1,800/mo 路 3 Beds 路 1 Bath</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Real Estate Platform. All rights reserved.</p>
    </footer>
</body>
</html>
